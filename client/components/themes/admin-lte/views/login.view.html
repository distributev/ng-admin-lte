<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>Demo</b></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">
        Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@example.com</code> / <code>test</code>
      </p>
      <p class="login-box-msg">
        Admin account is <code>admin@example.com</code> / <code>admin</code>
      </p>

      <form name="form" ng-submit="vm.login(form)">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" ng-model="vm.user.email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </form>

      <!-- Social Authentication -->
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <oauth-buttons classes="btn-block" class="ng-isolate-scope">
          <a ng-class="classes" ng-click="OauthButtons.loginOauth('google')" class="btn btn-social btn-google btn-block">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </oauth-buttons>
      </div>

      <a ui-sref="signup" class="text-center">Register a new membership</a>
    </div>
  </div>
</div>
