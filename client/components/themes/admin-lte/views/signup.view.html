<div class="register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="/"><b>Demo</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>

      <form novalidate ng-submit="vm.register(form)">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Full name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <oauth-buttons classes="btn-block" class="ng-isolate-scope">
          <a ng-class="classes" ng-click="OauthButtons.loginOauth('google')" class="btn btn-social btn-google btn-block">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </oauth-buttons>
      </div>

      <a ui-sref="login" class="text-center">I already have a membership</a>
    </div>
  </div>
</div>
